  #   events:
  #     - schedule: "cron(0/5 * * * ? *)"
  #   package:
  #     individually: true
  #     excludeDevDependencies: false
  #     exclude:
  #       - ./src/tests/**
  #       - ./node_modules/**
  #       - ./src/**
  #     include:
  #       - "_warmup/**"
  #       - "./node_modules/ffprobe-static/bin/darwin/arm64/ffprobe"
  #   timeout: 60
  #   prewarm: true
  #   concurrency: 5
  # serverless-offline-sns:
  #   port: 4002
  #   debug: false

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-2
  stage: ${self:custom.current_stage}
  # role: arn:aws:iam::498727037516:role/deploy-lambda-role  # Removed cross-account role
  environment:
    node_env: ${self:custom.env_var.node_env.${self:custom.current_stage}}
    PATH: /opt/bin:/var/task/ffmpeg/bin:${env:PATH}
  apiGateway:
    binaryMediaTypes:
      - '*/*'
    shouldStartNameWithService: true
    minimumCompressionSize: 1024

functions:
  app:
    url: true
    handler: app.server
    timeout: 900
    memorySize: 1024
    environment:
      sieve_api_key: ${env:sieve_api_key, 'placeholder'}
      aws_access_key_id: ${env:aws_access_key_id, 'placeholder'}
      aws_access_pw: ${env:aws_access_pw, 'placeholder'}
      s3_bucket_name: ${env:s3_bucket_name, 'vrai'}
      openai_secret: ${env:openai_secret, 'placeholder'}
      FIREBASE_SERVICE_ACCOUNT_KEY: ${env:FIREBASE_SERVICE_ACCOUNT_KEY, 'placeholder'}
      DATABASE_URL: ${env:DATABASE_URL, 'placeholder'}
      NEXT_PUBLIC_CLIENT_FIREBASE_CONFIG: ${env:NEXT_PUBLIC_CLIENT_FIREBASE_CONFIG, 'placeholder'}
      NODE_ENV: production
    events:
      - http:
          path: /
          method: ANY
          request:
            schemas:
              application/json:
                type: object
            parameters:
              headers:
                Content-Type: true
      - http:
          path: /{proxy+}
          method: ANY
          request:
            schemas:
              application/json:
                type: object
            parameters:
              headers:
                Content-Type: true
    # Temporarily disabled cross-account layers:
