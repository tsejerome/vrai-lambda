name: Deploy Vrai Lambda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 20
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      
      - name: Install Serverless Framework
        run: npm install -g serverless@3.12.0
      
      - name: Install dependencies
        run: npm ci
      
      - name: Clean ffmpeg directory
        run: rm -rf ffmpeg/*
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_PW }}
          aws-region: us-east-2
      
      - name: Deploy to AWS Lambda
        run: serverless deploy --stage production
        env:
          sieve_api_key: ${{ secrets.sieve_api_key }}
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          s3_bucket_name: ${{ secrets.s3_bucket_name }}
          openai_secret: ${{ secrets.openai_secret }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_ACCESS_PW: ${{ secrets.AWS_ACCESS_PW }}
          NEXT_PUBLIC_CLIENT_FIREBASE_CONFIG: ${{ secrets.NEXT_PUBLIC_CLIENT_FIREBASE_CONFIG }} 