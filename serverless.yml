service: vrai-ffmpeg-lambda
frameworkVersion: '3'

plugins:
  - serverless-esbuild
  # Temporarily disabled to identify plugin conflict:
  # - serverless-plugin-warmup-ts-bridge
  # - serverless-plugin-warmup
  # - serverless-offline
  # - serverless-offline-sns

custom:
  esbuild:
    inject:
      - env.ts
    outputFileExtension: .js
    format: cjs
    mainFields: ["main", "module"]
  current_stage: ${opt:stage, 'dev'}
  env_var:
    node_env:
      production: "production"
      dev: "development"
    s3_bucket:
      production: "vrai"
      dev: "vrai"
  # Temporarily disabled warmup config:
  # warmup:
  #   runtime: nodejs20.x
  #   enabled: true
  #   folderName: "_warmup"
  #   name: ${self:service}-${opt:stage, self:provider.stage}-warmer
  #   cleanFolder: false
