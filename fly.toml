# fly.toml app configuration file generated for vrai-lambda on 2024-01-01T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "vrai-lambda"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/apis/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# No persistent storage needed - using /tmp for temporary files
# Temporary files are automatically cleaned up after each request

[processes]
  app = "npm start" 